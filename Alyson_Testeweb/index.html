	<h2>Sistema de cadastro</h2>
	<br/><br/>
	
	<form action="motorista.php" method="post" id="cCadastro">
		<fieldset id="motorista">
			<legend>Motorista</legend>
			<p><label for="cNome">Nome </label><input type="text" name="tNome" id="cNome" size="20" maxlength="255" placeholder="Nome Completo"/></p>
			<p><label for="cCPF">CPF </label><input type="text" name="tCPF" id="cCPF" size="11" maxlength="11" placeholder="11 digitos"/></p>
			<fieldset id="sexo"><legend>Sexo</legend>
				<input type="radio" name="tSexo" id="cMasc" checked/> <label for="cMasc">Masculino</label><br/>
				<input type="radio" name="tSexo" id="cFem"/> <label for="cFem">Feminino</label>
			</fieldset>
			<p><label for="cData">Data de Nascimento </label><input type="date" name="tData" id="cData"/></p>
			<p><label for="cCar">Carro </label><input type="text" name="tCar" id="cCar" size="20" maxlength="255" placeholder="Modelo do carro"/></p>
			<p><label for="cSts">Status </label><select name="tSts" id="cSts">
				<option value="Ativo" selected>Ativo</option>
				<option value="Inativo">Inativo</option>
			</select></p>
		
		</fieldset>
		<input type="hidden" name="acao" value="cadastrado"/>
		<center><input class="botao" type="submit" value="Cadastrar" name="tCad" id="cCad"/></center>
		
		<br/><br/><br/>
	</form>
